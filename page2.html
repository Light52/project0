	<body>
		<form>
			<div class="row justify-content-center">
				<div class="col-lg-6 col-sm-12">
					<div class="form-group">
						<label for="exampleInputEmail">Email Address</label>
						<input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
						<small id="emailHelp" class="form-text text-muted">We will never share your email address.</small>
					</div>
					<div class="form-group">
						<label for="IGN">IGN</label>
						<input type="text" class="form-control" id="IGN" aria-describedby="IGN" placeholder="In game name">
					</div>
					<div class="form-group">
						<label for="selectedRegion">Region</label>
						<select class="custom-select" id="selectedRegion">
							<option selected>Choose your region</option>
							<option value="1">NA</option>
							<option value="2">EUW</option>
							<option value="3">KR</option>
						</select>
					</div>
					<button type="submit" class"btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
